<form #searchForm="ngForm" (ngSubmit)="createUserCheck(searchForm.value)" autocomplete="off" class="AccountBx">
    <h1>Create An Account</h1>
        <input #username (ngModel)="username" name="username" type="text" placeholder="username" class="searchInputA" id="usernameA">
        <input #password (ngModel)="password" name="password" type="password" placeholder="password" class="searchInputA" id="passwordA">
        <br>
        <input #Firstname (ngModel)=" Firstname" name="Firstname" type="text" placeholder="John" class="searchInputA" id="firstnameA">
        <input #Lastname (ngModel)="Lastname" name="Lastname" type="text" placeholder="Smith" class="searchInputA" id="lastnameA">
        <br>
        <input #Email (ngModel)="Email" name="Email" type="email" placeholder="JohnSmith@gmail.com" class="searchInputA" id="emailA">
        <input #AdminID (ngModel)="AdminID" name="AdminID" type="text" placeholder="AdminID" class="searchInputA" id="AdminID">
        <div>
            <button type="submit" class="searchbuttonA">Create</button>
            <button [routerLink]="['/login']" type="button" class="searchbuttonA">Login</button>
        </div>
    </form>
